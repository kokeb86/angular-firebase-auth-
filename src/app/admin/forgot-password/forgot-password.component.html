<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter your email"
        [ngClass]="{
          'is-invalid': forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid
        }">
      <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid" class="invalid-feedback">
        <small *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is required.</small>
        <small *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Please enter a valid email address.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      {{ isLoading ? 'Sending...' : 'Send Reset Email' }}
    </button>
  </form>
</div>
